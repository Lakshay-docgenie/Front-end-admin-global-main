<section id="book-an-appt" class="docGenie-bkgrd">
    <div class="docGenie-container">
      <div class="page-title"><b>Doctors Availability for Video and In-Clinic Consults</b></div>
      <div class="row align-items-centre">
        <div class="col-12 col-lg-6 col-md-6">
          <form [formGroup]="displayDate" autocomplete="off" novalidate >
          <label>Select Date : </label>
            <mat-form-field [style.fontSize.px]=12  appearance="outline">
              <input matInput [matDatepicker]="picker1" [formControl]="startDatePicker" (dateInput)="addEvent('input', $event)" (dateChange)="addEvent('change', $event)">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>  
          </form>
        </div>
      </div>
      <!-- Video Call -->
      <div class="white-box"> 
        <div class="steps-display">
          <div class="step-3">
            <div class="page-title mt-1"> {{drName}}</div>
            <h2>Video Consult Timings</h2>    
              <div *ngIf="!isemptyslot_v">
                <div *ngFor="let row of SLOT_LIST_V"> 
                  <span class="mt-3" *ngFor="let detail of row" >
                    <button class="white-blue-btn col-2 mb-3" style="margin-right: 3%;">{{detail.appslot_sttime}}</button>
                  </span>
                </div>
              </div> 
              <div class="no-Slots mt-4" *ngIf="isemptyslot_v">
                <p>{{noSlotsText}} </p>
              </div>
          </div>
        </div>
  
          <div class="step-3">  
            <h2>In-Clinic Consult Timings</h2>  
            <!-- <table>
              <tr *ngFor="let row of SLOT_LIST_C">
                <td *ngFor="let cell of row">{{cell.docdet_postadd}}<hr>{{ cell.appslot_sttime }}</td>
              </tr>
            </table> -->
            <div *ngIf="!isemptyslot_c">
              <div *ngFor="let row of SLOT_LIST_C"> 
                <p class="no-Slots mt-4 clinic-addr"> {{row[0].docdet_postadd}}</p>
                <span class="mt-3" *ngFor="let detail of row" >
                  <button class="white-blue-btn col-2 mb-3" style="margin-right: 3%;">{{detail.appslot_sttime}}</button>
                </span>
              </div>
            </div> 
            <div class="no-Slots mt-4" *ngIf="isemptyslot_c">
              <p>{{noSlotsText}}</p>
            </div>
          </div>
  
      </div>
  
    </div>
  </section>
